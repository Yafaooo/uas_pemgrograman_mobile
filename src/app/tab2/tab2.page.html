 <ion-content padding>
  <ion-card class="ion-text-center">
  <ion-card-header>
 <ion-card-title color="primary"> <strong>Formulir Pendaftaran Lomba</strong></ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <p>Silakan isikan formulir Pendaftaran Lomba.</p>
  <ion-list>
  <ion-item>
  <ion-label position="floating"> NAMA PESERTA </ion-label>
  <ion-input type="text" [(ngModel)]="nama"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating"> USIA </ion-label>
  <ion-input type="usia" [(ngModel)]="usia"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating"> KOTA </ion-label>
  <ion-input type="kota" [(ngModel)]="kota"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> JENIS KELAMIN</ion-label>
    <ion-select [(ngModel)]="jenis_kelamin" class="popover-content" 
   placeholder="Pilih jenis_kelamin">
    <ion-select-option value="badminton">LAKI-LAKI</ion-select-option>
    <ion-select-option value="volleyball">PEREMPUAN</ion-select-option>
    <ion-select-option value="basketball">TIDAK INGIN DIBERITAHU</ion-select-option>
  </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> NOHP </ion-label>
      <ion-input type="nohp" [(ngModel)]="nohp"></ion-input>
      </ion-item>
  
  <ion-item>
  <ion-label position="stacked"> JENIS LOMBA </ion-label>
  <ion-select [(ngModel)]="jenislomba" class="popover-content" 
 placeholder="Pilih lomba">
  <ion-select-option value="badminton">BADMINTON</ion-select-option>
  <ion-select-option value="volleyball">VOLLEY BALL</ion-select-option>
  <ion-select-option value="basketball">BASKET BALL</ion-select-option>
  <ion-select-option value="swimming">SWIMMING</ion-select-option>
 <ion-select-option value="football">FOOTBALL</ion-select-option>
</ion-select>
  </ion-item>


  <ion-item>
    <ion-label position="floating"> ASAL </ion-label>
    <ion-input type="asal" [(ngModel)]="asal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"> JENJANG </ion-label>
      <ion-select [(ngModel)]="jenjang" class="popover-content" 
     placeholder="Pilih jenjang">
      <ion-select-option value="ANAK-ANAK">ANAK-ANAK</ion-select-option>
      <ion-select-option value="DEWASA">DEWASA</ion-select-option>
      <ion-select-option value="REMAJA">REMAJA</ion-select-option>
      
    </ion-select>
      </ion-item>


   
   </ion-list>
   <div padding>
   <ion-button expand="block" color="primary" size="medium"
  (click)="addRegister()"><ion-icon name="trending-up-outline"></ion-icon>
  Daftar</ion-button>
   
   </div>
   </ion-card-content> 
   </ion-card>
  </ion-content>
